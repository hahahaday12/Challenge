<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href='../src/resources/fullcalendar-5.11.3/lib/main.min.css' rel='stylesheet' />
    <script src='../src/resources/fullcalendar-5.11.3/lib/main.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events:[
            {
              title: 'event1',
              start: '2010-01-01'
            },
            {
              title: 'event2',
              start: '2010-01-05',
              end: '2010-01-07'
            },
            {
              title: 'event3',
              start: '2010-01-09T12:30:00',
              allDay: false // will make the time show
            }
          ]
        });
        calendar.render();
      });
     const event = calendar.getEventById('event1') // an event object!
        let start = event.start // a property (a Date object)
        console.log(start.toISOString()) // "2018-09-01T00:00:00.000Z"

    </script>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
    
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
    </head>
    
    <body>
    
      <div id='calendar'></div>
    
    </body>
    
    </html>
